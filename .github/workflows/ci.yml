name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
        vscode-version: ['1.90.0', 'stable']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Security audit
      run: npm audit --audit-level=high

    - name: Check for known vulnerabilities
      run: (npm audit --parseable | grep -i "critical\|high") && exit 1 || echo "No critical/high vulnerabilities found"

    - name: License compliance check
      run: npm run license:check

    - name: Lint code
      run: npm run lint || echo "Lint script not found, skipping"

    - name: Build extension
      run: npm run build

    - name: Run unit tests
      run: npm run test:unit

    - name: Run integration tests
      run: npm run test:integration

    - name: Run performance tests
      run: npm run test:performance

    - name: Run security tests
      run: npm run test:security

    - name: Check for TypeScript errors
      run: npx tsc --noEmit

  build-vsix:
    runs-on: windows-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build extension
      run: npm run build

    - name: Package VSIX
      run: npx @vscode/vsce package

  version-check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Extract version from package.json
      id: version
      run: |
        VERSION=$(node -p "require('./package.json').version")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "PACKAGE_VERSION=$VERSION" >> $GITHUB_ENV

    - name: Check manifest version sync
      run: |
        PACKAGE_VERSION=$(node -p "require('./package.json').version")
        MANIFEST_VERSION=$(grep -Po '<Identity[^>]*Version="\K[^"]*' vsix/extension.vsixmanifest)
        if [ "$PACKAGE_VERSION" != "$MANIFEST_VERSION" ]; then
          echo "Version mismatch: package.json=$PACKAGE_VERSION, manifest=$MANIFEST_VERSION"
          exit 1
        fi
        echo "Versions are synchronized: $PACKAGE_VERSION"
